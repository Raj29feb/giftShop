<div class="flex justify-between items-center w-full my-[20px]">
  <button
    class="text-[#1e6474] cursor-pointer hover:bg-gray-100 py-2 px-4 rounded-sm font-semibold"
    (click)="pageDecrement()"
    [disabled]="pageIterator == 1"
  >
    <span>&lt; </span><span class="text-[20px]">Previous</span>
  </button>

  <div class="mx-2">
    <span
      *ngFor="let page of pages"
      [ngClass]="[
        'mx-1',
        'font-semibold',
        'text-[20px]',
        page != pageIterator ? 'hover:bg-gray-100' : 'hover:bg-[#1e6474]',
        page != '...' ? 'cursor-pointer' : '',
        'py-2 px-4',
        'rounded-sm',
        page == pageIterator ? 'text-white' : 'text-[#1e6474]',
        page == pageIterator ? 'bg-[#1e6474]' : 'bg-transparent'
      ]"
      (click)="handlePagination(page)"
      >{{ page }}</span
    >
  </div>

  <button
    class="text-[#1e6474] cursor-pointer hover:bg-gray-100 py-2 px-4 rounded-sm font-semibold"
    (click)="pageIncrement()"
    [disabled]="pageIterator == pages[pages.length - 1]"
  >
    <span class="text-[20px]">Next </span><span>&gt; </span>
  </button>
</div>
